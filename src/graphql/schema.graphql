scalar ObjectID

type User {
    _id: ObjectID
    name: String
}

type Thread {
    _id: ObjectID
    title: String!
    comments: [Comment]!
}

type Comment {
    user: ObjectID
    text: String!
    replies: [Reply]!
    timestamp: Int!
}

type Reply {
    user: ObjectID
    text: String!
    timestamp: Int!
}

interface Response {
    success: Boolean!
    message: String!
}

type AddUserResponse implements Response {
    success: Boolean!
    message: String!
    user: User
}

type QueryUsersResponse implements Response {
    success: Boolean!
    message: String!
    users: [User]!
}

type Query {
    thread(id: ObjectID!): Thread
    user(id: ObjectID!): User
    users: QueryUsersResponse!
}

type Mutation {
    addUser(name: String!): AddUserResponse!
}
