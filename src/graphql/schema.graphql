type User {
    id: ID!
    name: String
}

type Thread {
    id: ID!
    title: String!
    comments: [Comment]!
}

type Comment {
    user: ID!
    text: String!
    replies: [Reply]!
    timestamp: Int!
}

type Reply {
    user: ID!
    text: String!
    timestamp: Int!
}

interface Response {
    success: Boolean!
    message: String!
}

type AddUserResponse implements Response {
    success: Boolean!
    message: String!
    user: User
}

type QueryUsersResponse implements Response {
    success: Boolean!
    message: String!
    users: [User]!
}

type Query {
    thread(id: ID!): Thread
    user(id: ID!): User
    users: QueryUsersResponse!
}

type Mutation {
    addUser(name: String!): AddUserResponse!
}
